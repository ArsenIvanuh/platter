<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">
</head>

<body>

    <div class="flex flex-col gap-[36px] w-full h-auto px-[128px]">

        <div class="flex flex-row w-full justify-between items-center h-auto">
            <div class="flex font-source-serif-pro font-extrabold text-4xl leading-tight tracking-tight">
                Best Sellers
            </div>
            <div class="flex flex-row justify-center items-center gap-2">
                <div class="text-[#5C553A] font-poppins font-semibold text-sm leading-[140%] tracking-[3%] text-center">
                    Shop All Best Sellers
                </div>
                <div class="flex justify-center items-center">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.33334 10H16.6667M16.6667 10L11.6667 5M16.6667 10L11.6667 15" stroke="#5C553A"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-auto h-auto gap-6">
            <div class="flex w-[355px] h-auto">
                <div class="flex relative">
                    <div class="w-full h-auto">
                        <img src="./assets/image-1.png" alt="imgae" class="w-full h-auto rounded-md rounded" />
                    </div>
                    <div
                        class="flex w-auto h-auto px-2 py-1 justify-center items-center rounded rounded-full border border-black absolute left-[8px] top-[8px] bg-white ">
                        <div class="font-bebas-neue font-normal text-xs leading-none tracking-[6%] text-center">
                            BEST SELLER
                        </div>
                    </div>
                    <div
                        class="flex w-auto h-auto px-1 py-1 justify-center items-center rounded rounded-full border border-black absolute right-[8px] top-[8px] bg-[#5C7962] ">
                        <div
                            class="font-bebas-neue font-normal text-xs leading-none tracking-[6%] text-center text-white">
                            SAVE 15%
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2 w-full h-auto">
                <div class="font-bebas-neue font-normal text-base leading-none tracking-[3%] uppercase text-[#1C1D1D]">
                    Outside Vibes T-Shirt Sunshine
                </div>
                <div class="flex flex-row gap-1">
                    <img src="./assets/stars.svg" alt="stars" class="" />
                    <div class="flex text-[#707070] font-poppins font-normal text-xs leading-none tracking-none">
                        1,234 Reviews
                    </div>
                </div>
                <div
                    class="flex text-[#1C1D1D] font-poppins font-medium text-base leading-none tracking-none uppercase">
                    $104.95
                </div>
            </div>
        </div>
    </div>
</body>

</html>
